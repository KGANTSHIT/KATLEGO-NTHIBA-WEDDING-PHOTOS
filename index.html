            margin-bottom: 20px;

            border-radius: 8px;
            overflow: hidden;
        }

        .tab {

            padding: 10px;

            background: #f4d7c3;

        }

        }

        }

            background: #fff8f0; /* Match container background */
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-item {
            margin: 10px;
        }

        .photo-item img {

        .upload-section {

        .password-protected {

        }

        .password-protected input {

            padding: 8px;
            border: 1px solid #e4c3b4; /* Nude border */
            border-radius: 4px;
            background: #fff8f0;
        }

        .password-protected button {
            padding: 8px 12px;
            background: #d4a692;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-protected button:hover {
            background: #b5846e;
        }
    </style>

        </div>
    </div>
