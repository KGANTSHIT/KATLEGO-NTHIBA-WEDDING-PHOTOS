<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos Gallery</title>
    <script src="https://cdn.filestackapi.com/filestack.js"></script> <!-- Public CDN -->
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content here -->
        <button id="uploadGuestPhotos">Upload Photos</button>
    </div>
    <script>
        const client = filestack.init('AixfKOtV5RjWSbEiAvouVz'); // Initialize Filestack
        document.getElementById('uploadGuestPhotos').addEventListener('click', () => {
            client.picker({
                onUploadDone: (res) => {
                    console.log('Upload complete:', res);
                },
            }).open();
        });
    </script>
</body>
</html>
